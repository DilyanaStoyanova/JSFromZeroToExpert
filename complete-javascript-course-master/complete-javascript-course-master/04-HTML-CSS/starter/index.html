<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning HTML & CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>JavaScript is fun, but so is HTML & CSS!</h1>
    <p class="first">
      You can learn JavaScript without HTML and CSS, but for DOM manipulation
      it's useful to have some basic ideas of HTMl & CSS. You can learn more
      about it
      <a href="https://www.udemy.com">Udemy</a>.
    </p>
    <h2>Another heading</h2>
    <p class="second">Just another paragraph</p>
    <div class="image-container">
      <img
        id="page-image"
        src="https://images.unsplash.com/photo-1526779259212-939e64788e3c?q=80&w=1474&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="A man surrounded by water"
      />
    </div>
    <form id="your-name">
      <h2>Your name here</h2>
      <p class="first">Please fill in this form</p>
      <input type="text" placeholder="Your name" />
      <button>OK!</button>
    </form>
  </body>
</html>
